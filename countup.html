<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue練習</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./lib/vue.js"></script>
</head>
<body>

    <section>
        <h1>カウントアップ</h1>
        <section>
            <h2>カウントアップ、ダウン　0より下にはならない</h2>
            <div id="app">
                <p>{{count}}回</p>
                <button v-on:click="countUp">カウントアップ</button>
                <button v-on:click="countDown" :name="countdown">カウントダウン</button>
            </div>
        </section>
        <section>
            <h2>10までカウントしたらボタンを押せなくする</h2>
            <div id="clickArea">
                <p>{{count}}</p>
                <button @click="countUp" :disabled="isCount">カウントアップ</button>
            </div>
        </section>
    </section>

<script>

    new Vue({
        el: "#app",
        data: {
            count: 0,
            countdown: "btn-down"
        },
        methods: {
            countUp: function() {
                this.count++;
            },
            countDown: function() {
                if(this.count === 0) return;
                this.count--;
            }
        }
    })

    new Vue ({
        el: "#clickArea",
        data: {
            count: 0,
            isCount: false
        },
        methods: {
            countUp: function() {
                this.count++;
                if (this.count === 10) {
                    this.isCount = true;
                }
            }
        }
    })

</script>
</body>
</html>
