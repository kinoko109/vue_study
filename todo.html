<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoリスト｜vue</title>
    <script src="/vue.js"></script>
</head>
<body>
    <h1>todoリスト</h1>
    <div id="app">
        <div>
            <label for="todo">
                <input id="todo" type="checkbox">
                <span>すること</span>
            </label>
        </div>
        <p>1/2件処理</p>
    </div>

    <style>
        .done {
            text-decoration: line-through;
            color: lightgray;
        }
    </style>
    <script>
        new Vue(){
            el: '#app',
            data: {
                todos: [
                    { done: false, text: '志望動機を書く'},
                    { done: false, text: '履歴書を書く'}
                ]
            },
            computed: {
                remaining: function() {
                    return this.todos.filter(function(val) {
                        return val.done;
                    }).length;
                }
            }
        }
    </script>
</body>
</html>
